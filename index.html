<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Board App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .ride-card {
            background: #e8f0fe;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            h1, h2 { font-size: 1.5em; }
            input { width: 95%; }
            button { width: 90%; font-size: 16px; }
            .top-buttons { flex-direction: column; }
            .ride-card { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Page -->
        <div id="homePage">
            <h1>Ride Board App</h1>
            <div class="top-buttons">
                <button id="needRideBtn">I Need a Ride</button>
                <button id="driverBtn">I Am a Driver</button>
            </div>
            <input type="text" id="townInput" placeholder="Enter Town">
            <button id="searchTownBtn">Show Rides in Town</button>
            <button id="viewBoardBtn">View All Rides</button>

            <h2>Available Rides</h2>
            <div id="homeRideList"></div>
        </div>

        <!-- Ride Form Page -->
        <div id="rideFormPage" class="hidden">
            <h2>Post a Ride</h2>
            <input type="text" id="startAddressInput" placeholder="Starting Address"><br>
            <input type="text" id="startTownInput" placeholder="Starting Town"><br>
            <input type="text" id="endInput" placeholder="Destination"><br>
            <input type="date" id="dateInput"><br>
            <input type="time" id="timeInput"><br>
            <input type="number" id="peopleInput" placeholder="Number of People"><br>
            <input type="number" id="offerInput" placeholder="Offer Amount ($)"><br>
            <input type="text" id="contactInput" placeholder="Phone or Email"><br>
            <div class="top-buttons">
                <button id="postRideBtn">Post Ride</button>
                <button id="backBtn">Back</button>
                <button id="homeBtn">Home</button>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const homePage = document.getElementById('homePage');
        const rideFormPage = document.getElementById('rideFormPage');
        const homeRideList = document.getElementById('homeRideList');

        const needRideBtn = document.getElementById('needRideBtn');
        const driverBtn = document.getElementById('driverBtn');
        const viewBoardBtn = document.getElementById('viewBoardBtn');
        const searchTownBtn = document.getElementById('searchTownBtn');
        const postRideBtn = document.getElementById('postRideBtn');
        const backBtn = document.getElementById('backBtn');
        const homeBtn = document.getElementById('homeBtn');

        const startAddressInput = document.getElementById('startAddressInput');
        const startTownInput = document.getElementById('startTownInput');
        const endInput = document.getElementById('endInput');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const peopleInput = document.getElementById('peopleInput');
        const offerInput = document.getElementById('offerInput');
        const contactInput = document.getElementById('contactInput');
        const townInput = document.getElementById('townInput');

        // Load or initialize rides
        let rides = JSON.parse(localStorage.getItem('rides')) || [];

        // Utility functions
        function saveRides() {
            localStorage.setItem('rides', JSON.stringify(rides));
        }

        function removeExpiredRides() {
            const now = Date.now();
            rides = rides.filter(ride => {
                const rideTime = new Date(`${ride.date}T${ride.time}`).getTime();
                return rideTime > now;
            });
            saveRides();
        }

        function renderHomeRides(filterTown = '') {
            removeExpiredRides();
            homeRideList.innerHTML = '';

            const filteredRides = rides.filter(ride => {
                if (!filterTown) return true;
                return ride.startTown.toLowerCase().includes(filterTown.toLowerCase());
            });

            if (filteredRides.length === 0) {
                homeRideList.innerHTML = '<p>No rides available.</p>';
                return;
            }

            filteredRides.forEach(ride => {
                const rideDiv = document.createElement('div');
                rideDiv.className = 'ride-card';
                rideDiv.innerHTML = `
                    <p><strong>From:</strong> ${ride.startAddress}, ${ride.startTown}</p>
                    <p><strong>To:</strong> ${ride.end}</p>
                    <p><strong>Date & Time:</strong> ${ride.date} ${ride.time}</p>
                    <p><strong>People:</strong> ${ride.people}</p>
                    <p><strong>Offer:</strong> $${ride.offer}</p>
                    <p><strong>Contact:</strong> ${ride.contact}</p>
                    <p style="font-size: 12px; color: #555;">Posted: ${new Date(ride.timestamp).toLocaleString()}</p>
                `;
                homeRideList.appendChild(rideDiv);
            });
        }

        function showPage(page) {
            homePage.classList.add('hidden');
            rideFormPage.classList.add('hidden');
            page.classList.remove('hidden');
        }

        // Event listeners
        needRideBtn.addEventListener('click', () => showPage(rideFormPage));
        backBtn.addEventListener('click', () => showPage(homePage));
        homeBtn.addEventListener('click', () => showPage(homePage));

        driverBtn.addEventListener('click', () => {
            const town = townInput.value.trim();
            renderHomeRides(town);
            showPage(homePage);
        });

        viewBoardBtn.addEventListener('click', () => {
            renderHomeRides();
            showPage(homePage);
        });

        searchTownBtn.addEventListener('click', () => {
            const town = townInput.value.trim();
            if (!town) { alert("Enter a town to search."); return; }
            renderHomeRides(town);
            showPage(homePage);
        });

        postRideBtn.addEventListener('click', () => {
            const newRide = {
                startAddress: startAddressInput.value.trim(),
                startTown: startTownInput.value.trim(),
                end: endInput.value.trim(),
                date: dateInput.value,
                time: timeInput.value,
                people: peopleInput.value.trim(),
                offer: offerInput.value.trim(),
                contact: contactInput.value.trim(),
                timestamp: Date.now()
            };

            if (!newRide.startAddress || !newRide.startTown || !newRide.end || !newRide.date || !newRide.time || !newRide.people || !newRide.offer || !newRide.contact) {
                alert("Please fill out all fields.");
                return;
            }

            rides.push(newRide);
            saveRides();

            startAddressInput.value = '';
            startTownInput.value = '';
            endInput.value = '';
            dateInput.value = '';
            timeInput.value = '';
            peopleInput.value = '';
            offerInput.value = '';
            contactInput.value = '';

            alert("Ride posted!");
            renderHomeRides();
            showPage(homePage);
        });

        // Initial render
        renderHomeRides();
    </script>
</body>
</html>
